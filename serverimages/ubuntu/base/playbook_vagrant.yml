---
- hosts: vagrant
  gather_facts: true
  become: true
  vars:
    #NTP
    timezone: UTC
    ntp_servers:
      - 0.us.pool.ntp.org
      - 1.us.pool.ntp.org
      - 2.us.pool.ntp.org
      - 3.us.pool.ntp.org
  roles:
    - role: ntp
    - role: cis-ubuntu20
      vars:
        cis_sshd:
          allow_users: "vagrant ubuntu"
          allow_groups: "vagrant ubuntu"
